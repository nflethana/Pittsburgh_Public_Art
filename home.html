<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Public Art of Pittsburgh</title>
    <style>
      #map {
       height: 400px;
       width: 100%;
       overflow: hidden;
       float: left;
       border: thin solid #333;
       }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var map;
      var src = 'https://www.dropbox.com/s/yc5i8h6jb8wz4u2/Public_Art_of_Pittsburgh.kmz?dl=0';

        function initMap() {
        var uluru = {lat: 40.440915, lng: -80.007859};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: uluru
        });

        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });

        var kmlLayer = new google.maps.KmlLayer(src, {
          suppressInfoWindows: true,
          preserveViewport: false,
          map: map
        });
        // kmlLayer.addListener('click', function(event) {
        //   var content = event.featureData.infoWindowHtml;
        //   var testimonial = document.getElementById('capture');
        //   testimonial.innerHTML = content;
        // });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNCIJiYevoZdartjY8CgIumGW-8B2vVyE&callback=initMap">
    </script>
  </body>
</html>
